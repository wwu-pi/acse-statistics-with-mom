<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>

	<h:head>
		<title>Statistics with message oriented middleware</title>
	</h:head>
	<h:body>

		<h1>Statistics with message oriented middleware</h1>

		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="x" for="x" />
				<h:inputText id="x" value="#{statistics.x}" required="true">
					<f:convertNumber type="number" maxIntegerDigits="10"
						maxFractionDigits="2" />
				</h:inputText>

				<h:outputLabel value="y" for="y" />
				<h:inputText id="y" value="#{statistics.y}" required="true">
					<f:convertNumber type="number" maxIntegerDigits="10"
						maxFractionDigits="2" />
				</h:inputText>

				<h:outputLabel value="z" for="z" />
				<h:inputText id="z" value="#{statistics.z}" required="true">
					<f:convertNumber type="number" maxIntegerDigits="10"
						maxFractionDigits="2" />
				</h:inputText>

				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:right">
						<h:commandButton value="get statistics"
							action="#{statistics.send}" />
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>

		<h:panelGrid columns="2">
			<h:outputLabel value="Average:" for="average" />
			<h:outputText id="average" value="#{statistics.average}">
				<f:convertNumber type="number" maxIntegerDigits="10"
					maxFractionDigits="2" />
			</h:outputText>

			<h:outputLabel value="Median:" for="median" />
			<h:outputText id="median" value="#{statistics.median}">
				<f:convertNumber type="number" maxIntegerDigits="10"
					maxFractionDigits="2" />
			</h:outputText>
		</h:panelGrid>

		<div class="error">
			<h:messages globalOnly="true" errorClass="err" layout="table" />
		</div>
	</h:body>
</f:view>
</html>
